<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rap</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo"></div>
    <div class="nav-icon" title="Home">⌂</div>
    <div class="nav-icon" title="Library">♪</div>
    <div class="nav-icon" title="Browse">♫</div>
    <div class="nav-icon" title="Radio">♫</div>
    <div class="profile"></div>
  </div>

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="search-container">
      <input type="text" placeholder="Search" />
      <div class="icon-camera">📷</div>
      <div class="icon-search">🔍</div>
    </div>
    <div class="profile-top"></div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <!-- RAP HEADER -->
    <div class="rap-header">
      <h1>RAP</h1>
    </div>

    <!-- New singles and albums -->
    <div class="new-singles-title">New singles and albums</div>
    <div class="new-singles-grid">
      <!-- Card 1 The Battle -->
      <div class="album-card">
        <div class="cover" style="background-image: url('images/Throne\ of\ Broken\ Glory.png');"></div>
        <div class="info">
          <div class="name">The Battle</div>
          <div class="artist">Omari St Lawrence</div>
        </div>
        <a href="#" class="preview-btn">Preview</a>
      </div>
      <!-- Card 2 Pricey  -->
      <div class="album-card">
        <div class="cover" style="background-image: url('images/car.png');"></div>
        <div class="info">
          <div class="name">Pricey</div>
          <div class="artist">LeVon Lenord</div>
        </div>
        <a href="#" class="preview-btn">Preview</a>
      </div>
      <!-- Card 3 Riot -->
      <div class="album-card">
        <div class="cover" style="background-image: url('images/Untitled\ design\ \(3\).png');"></div>
        <div class="info">
          <div class="name">Riot</div>
          <div class="artist">K-ROCK</div>
        </div>
        <a href="#" class="preview-btn">Preview</a>
      </div>
    </div>
  </div>
</body>
</html>
