  <script>
  // Store current position
  let currentScroll = 0;
  
  function scrollNext() {
    const container = document.querySelector('.new-grid');
    const cards = document.querySelectorAll('.new-card');
    const cardWidth = cards[0].offsetWidth;
    const gap = 20; // Matches your CSS gap
    
    // Calculate scroll distance for one card + gap
    const scrollAmount = cardWidth + gap;
    
    // Update scroll position
    currentScroll += scrollAmount;
    
    // If at end, reset to start for infinite loop
    if (currentScroll >= container.scrollWidth - container.offsetWidth) {
      currentScroll = 0;
    }
    
    container.scrollTo({
      left: currentScroll,
      behavior: 'smooth'
    });
  }

  function scrollPrev() {
    const container = document.querySelector('.new-grid');
    const cards = document.querySelectorAll('.new-card');
    const cardWidth = cards[0].offsetWidth;
    const gap = 20;
    
    const scrollAmount = cardWidth + gap;
    
    currentScroll -= scrollAmount;
    
    // If at start, go to end for infinite loop
    if (currentScroll < 0) {
      currentScroll = container.scrollWidth - container.offsetWidth;
    }
    
    container.scrollTo({
      left: currentScroll,
      behavior: 'smooth'
    });
  }
</script>
