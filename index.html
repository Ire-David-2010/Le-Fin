<!-- INDEX.HTML -->
<!-- This is the login page where users enter their credentials -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic page setup for proper display -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page title -->
    <title>Login</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Link to custom fonts from Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <!-- Extra styles for the background image and text -->
    <style>
        body {
            background-image: url("images/SPOTIFY (2).png"); /* Background image */
            background-size: cover; /* Image covers whole screen */
            background-repeat: no-repeat; /* Image doesn’t repeat */
            background-position: center; /* Image is centered */
            background-attachment: fixed; /* Image stays in place when scrolling */
            height: 100vh; /* Page height fills screen */
            margin: 0; /* Remove default margin */
        }

        /* Styling for the forgot password section */
        .login-container #forgot-password {
            margin-top: 15px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6); /* Light gray */
        }

        /* Styling for the forgot password link */
        .login-container #forgot-password a {
            color: rgba(255, 255, 255, 0.8); /* Slightly brighter */
            text-decoration: none; /* No underline */
        }

        /* Underline on hover */
        .login-container #forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main page content -->
    <div class="login-page">

        <!-- Container for the form and header -->
        <div class="login-container">
            <h1 class="logo-text">Login</h1> <!-- Page title -->

            <!-- Login form starts here -->
            <form action="home.html" method="GET"> 
                <!-- Username input field -->
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email" required />
                </div>

                <!-- Password input field -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required />
                </div>

                <!-- Submit button to log in -->
                <button class="btn-login" type="submit">Log In</button>
            </form>

            <!-- Forgot password link -->
            <div id="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </div>

    </div>
</body>
</html>
